<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinTrack - User Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f4ea; /* light green background */
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #28a745;
      font-weight: 700;
      font-size: 2.5rem;
    }

    .header p {
      color: #333333;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .auth-container {
      max-width: 420px;
      margin: 0 auto 60px auto;
    }

    .auth-card {
      background-color: #ffffff; /* white card */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-tabs .nav-link {
      color: #28a745; /* green text */
      font-weight: 500;
    }

    .nav-tabs .nav-link.active {
      color: #ffffff !important;
      background-color: #28a745 !important;
      border-radius: 10px 10px 0 0;
    }

    label {
      font-weight: 500;
      color: #333333;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }

    .btn-success:hover {
      background-color: #157347;
      border-color: #146c43;
    }

    .tab-content {
      margin-top: 20px;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>BinTrack</h1>
    <p>Welcome Back!</p>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <div class="auth-card">
      <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Signup</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login">
          <form action="login.php" method="POST">
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup">
          <form action="signup.php" method="POST">
            <div class="mb-3">
              <label>Full Name</label>
              <input type="text" class="form-control" name="full_name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label>Role</label>
              <select class="form-control" name="role">
                <option value="citizen">Citizen</option>
                <option value="collector">Collector</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
